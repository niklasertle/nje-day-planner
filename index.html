<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class='row' data-time='9'>
        <span class='col-2'>09 am</span>
        <input type='text' id='form-9' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='10'>
        <span class='col-2'>10 am</span>
        <input type='text' id='form-10'class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='11'>
        <span class='col-2'>11 am</span>
        <input type='text' id='form-11' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='12'>
        <span class='col-2'>12 pm</span>
        <input type='text' id='form-12' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='1'>
        <span class='col-2'>01 pm</span>
        <input type='text' id='form-1' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='2'>
        <span class='col-2'>02 pm</span>
        <input type='text' id='form-2' class='col-8'> 
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='3'>
        <span class='col-2'>03 pm</span>
        <input type='text' id='form-3' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>

      <div class='row' data-time='4'>
        <span class='col-2'>04 pm</span>
        <input type='text' id='form-4' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>
      
      <div class='row' data-time='5'>
        <span class='col-2'>05 pm</span>
        <input type='text' id='form-5' class='col-8'>
        <button class='btn save-btn'>💾</button>
      </div>
    </div>

    <div class='text-center'>
      <button class='btn' id='clear-btn'>🗑️</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>
  </body>
</html>
